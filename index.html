                  <div class="rep-circle" data-rep="9">9</div><div class="rep-circle" data-rep="10">10</div><div class="rep-circle" data-rep="11">11</div><div class="rep-circle" data-rep="12">12</div>

    <!-- History Tab -->
    <div id="history" class="hidden">
      <h2 class="text-2xl font-bold mb-4">History</h2>
      <div id="history-list" class="space-y-4">
        <div class="bg-white rounded-xl p-4 shadow-sm">
          <div class="flex justify-between items-center">
            <div>
              <p class="font-bold">Day 1</p>
              <p class="text-sm text-gray-600">12/7/2025</p>
            </div>
            <button onclick="deleteLog(1)" class="text-red-600 text-sm">Delete</button>
          </div>
        </div>
      
        <div class="bg-white rounded-xl p-4 shadow-sm">
          <div class="flex justify-between items-center">
            <div>
              <p class="font-bold">Day 1</p>
              <p class="text-sm text-gray-600">12/7/2025</p>

  </main>

  <!-- Complete Button -->
  <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-3rem)] max-w-md">
    <button onclick="completeWorkout()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-full shadow-lg flex items-center justify-center gap-3 text-lg">
      <svg class="w-6 h-6"><use href="#check"></use></svg>
      Complete Workout
    </button>
  </div>

  <script>
    const STORAGE_KEY = "workoutLogV1";
    let currentDay = "day1";

    function setTab(tab) {
      document.querySelectorAll("#day1,#day2,#history").forEach(el => el.classList.add("hidden"));
      document.getElementById(tab).classList.remove("hidden");
      document.querySelectorAll("#tab-day1,#tab-day2,#tab-history").forEach(b => b.classList.remove("text-blue-600","border-blue-600"));
      document.getElementById("tab-"+tab).classList.add("text-blue-600","border-blue-600");
      currentDay = tab === "history" ? currentDay : tab;
      if (tab !== "history") loadPreviousWeights();
    }

    // Load previous weights for current day
    function loadPreviousWeights() {
      const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const last = logs.slice().reverse().find(l => l.day === currentDay);
      if (!last) return;

      last.data.forEach(item => {
        const weightInput1 = document.querySelector(`[data-ex="${item.id}"][data-set="1"][data-field="weight"]`);
        const weightInput2 = document.querySelector(`[data-ex="${item.id}"][data-set="2"][data-field="weight"]`);
        if (weightInput1) weightInput1.value = item.set1.weight || "";
        if (weightInput2) weightInput2.value = item.set2.weight || "";

        if (item.set1.reps) selectRep(`[data-reps="${item.id}-1"]`, item.set1.reps);
        if (item.set2.reps) selectRep(`[data-reps="${item.id}-2"]`, item.set2.reps);
      });
    }

    function selectRep(containerSelector, repValue) {
      const container = document.querySelector(containerSelector);
      if (!container) return;
      container.querySelectorAll(".rep-circle").forEach(c => {
        c.classList.toggle("selected", c.dataset.rep === repValue);
      });
    }

    // Rep circle click
    document.addEventListener("click", e => {
      if (e.target.matches(".rep-circle")) {
        const container = e.target.closest("[data-reps]");
        container.querySelectorAll(".rep-circle").forEach(c => c.classList.remove("selected"));
        e.target.classList.add("selected");
      }
    });

    function completeWorkout() {
      const data = [];
      document.querySelectorAll("#"+currentDay+" input[data-ex]").forEach(input => {
        const ex = input.dataset.ex;
        const set = input.dataset.set;
        const repsContainer = document.querySelector(`[data-reps="${ex}-${set}"]`);
        const selectedRep = repsContainer?.querySelector(".selected")?.dataset.rep || null;

        let existing = data.find(d => d.id === ex);
        if (!existing) {
          existing = { id: ex, set1: {}, set2: {} };
          data.push(existing);
        }
        existing["set"+set] = {
          weight: input.value.trim() || null,
          reps: selectedRep
        };
      });

      const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      logs.push({
        day: currentDay,
        date: new Date().toISOString(),
        data
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));

      alert("Workout saved!");
      setTab("history");
      renderHistory();
    }

    function renderHistory() {
      const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]").reverse();
      const list = document.getElementById("history-list");
      list.innerHTML = logs.map((log, i) => `
        <div class="bg-white rounded-xl p-4 shadow-sm">
          <div class="flex justify-between items-center">
            <div>
              <p class="font-bold">${log.day === "day1" ? "Day 1" : "Day 2"}</p>
              <p class="text-sm text-gray-600">${new Date(log.date).toLocaleDateString()}</p>
            </div>
            <button onclick="deleteLog(${logs.length-1-i})" class="text-red-600 text-sm">Delete</button>
          </div>
        </div>
      `).join("");
    }

    function deleteLog(index) {
      if (confirm("Delete this workout?")) {
        const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        logs.splice(index, 1);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
        renderHistory();
      }
    }

    // Initial load
    loadPreviousWeights();
    renderHistory();
  </script>

</body></html>
