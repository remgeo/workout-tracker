<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js for history graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Smaller rep circles and compact layout so they fit beside the weight input */
    .rep-circle {
      width: 36px;
      height: 36px;
      border-radius: 9999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.14s ease;
      border: 2px solid #e5e7eb;
      background: #f3f4f6;
      color: #9ca3af;
      user-select: none;
      line-height: 1;
    }

    /* Hover state for non-selected */
    .rep-circle:hover:not(.selected) {
      border-color: #60a5fa;
      background: #eff6ff;
      color: #2563eb;
      transform: translateY(-2px);
    }

    /* Selected look - white inner circle with a soft blue outer ring */
    .rep-circle.selected {
      background: #ffffff;
      color: #111827; /* dark number */
      border-color: #60a5fa;
      box-shadow: 0 0 0 6px rgba(96,165,250,0.10);
      transform: scale(1.02);
    }

    /* Recommended rep numbers have a slightly bolder appearance */
    .rep-circle.recommended {
      font-weight: 700;
      color: #374151;
    }

    /* Reduce spacing so circles sit on same visual line as the weight field */
    .reps-wrap { display:flex; gap:0.4rem; flex-wrap:wrap; align-items:center; }

    /* Chart container made smaller and limited height for faster rendering */
    .history-chart {
      width: 100%;
      height: 140px; /* smaller than before */
      margin-top: 10px;
    }

    /* Collapsible exercise list */
    .accordion { border-radius: 12px; overflow: hidden; }
    .accordion-item { border-bottom: 1px solid #eef2f7; }
    .accordion-button { width:100%; text-align:left; padding:12px 14px; display:flex; align-items:center; justify-content:space-between; gap:12px; background:transparent; border:0; cursor:pointer; }
    .accordion-button:hover { background:#fbfdff; }
    .accordion-summary { font-weight:600; }
    .accordion-details { padding: 10px 14px 16px 14px; display:none; }
    .accordion-details.open { display:block; }

    .core-header, .iso-header { font-size: 13px; color:#6b7280; font-weight:700; padding:8px 2px; }
